<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8" name="keywords" content="colors, calculate, цвета, калькулятор">
    <meta name="description" content="Color Calculator app, приложение для сочетания цветов">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Калькулятор цветов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="palette.svg">
</head>

<body>
<h2>Калькулятор цветов</h2>
<div class="color-panels">
    <div class="panel" id="panel1">Нет цвета</div>
    <div class="panel" id="panel2">Нет цвета</div>
</div>

<div class="result-row">
    <div class="result-panel" id="resultPanel">Нет результата</div>
    <button class="refresh-btn" title="Сбросить / Обновить" id="refreshBtn">
        <img src="refresh-icon.svg" width="40" height="40" alt=""></button>
</div>

<div class="color-buttons">
    <button class="color-btn black" data-color="черный"></button>
    <button class="color-btn white" data-color="белый"></button>
    <button class="color-btn red" data-color="красный"></button>
    <button class="color-btn yellow" data-color="жёлтый"></button>
    <button class="color-btn green" data-color="зелёный"></button>
    <button class="color-btn blue" data-color="синий"></button>
</div>

<script src="App.js"></script>
<a href="https://www.freepik.com">Designed by kjpargeter / Freepik</a>

</body>
</html>
